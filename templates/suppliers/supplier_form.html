<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.id %}Update Supplier{% else %}Create Supplier{% endif %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>{% if form.instance.id %}Update Supplier{% else %}Create Supplier{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.id %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'supplier_list' %}">Back to List</a>
</body>
</html>
