<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Stock: {{ product.stock }}</p>
    <a href="{% url 'product_update' product.id %}">Edit</a>
    <a href="{% url 'product_list' %}">Back to List</a>
</body>
</html>
