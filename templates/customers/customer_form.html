<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.id %}Update Customer{% else %}Create Customer{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.id %}Update Customer{% else %}Create Customer{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.id %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'customer_list' %}">Back to List</a>
</body>
</html>
